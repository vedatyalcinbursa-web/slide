<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Drive Slideshow</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
    }

    .slide {
        width: 100vw;
        height: 100vh;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000;
    }
</style>

</head>
<body>

<div id="slides"></div>

<script>

const FOLDER_ID = '12gBh-NvGWh2s-akmSHCdwvorZklC14dx';  // <-- BURAYA KLASÖR ID

async function loadImages() {

    // Google Drive’ın public feed API adresi
    const url =
      `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}' in parents ` +
      `and mimeType contains 'image/'&key=AIzaSyDxhHVj0YzW2CzTqriN_Tc8VPkax9Io_IM`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
            alert("Klasörde gösterilecek resim bulunamadı!");
            return;
        }

        const slidesDiv = document.getElementById("slides");

        data.files.forEach(file => {
            const imgUrl = `https://drive.google.com/uc?export=download&id=${file.id}`;

            const slide = document.createElement("div");
            slide.className = "slide";

            const img = document.createElement("img");
            img.src = imgUrl;

            slide.appendChild(img);
            slidesDiv.appendChild(slide);
        });

        startSlideshow();

    } catch (e) {
        alert("Resimler yüklenemedi. Klasör paylaşımını kontrol et.");
        console.error(e);
    }
}

let index = 0;

function startSlideshow() {
    const slides = document.getElementsByClassName("slide");

    setInterval(() => {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        index++;
        if (index > slides.length) index = 1;

        slides[index - 1].style.display = "block";

    }, 4000); // 4 saniye
}

loadImages();

</script>

</body>
</html>
